<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dungeon Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add basic styling */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .output-box {
      width: 96%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
      background-color: #000000;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Dungeon Adventure</h1>
    <div id="output" class="output-box"></div>
    <form id="gameForm">
      <input type="text" id="userInput" placeholder="Enter a command..." autocomplete="off" />
      <button type="submit">Enter</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
